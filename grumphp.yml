grumphp:
    tasks:
        phpcs:
            standard: PSR12
            warning_severity: 0
            whitelist_patterns:
                - /^src\/(.*)/
            triggered_by: [php]
        psalm:
            config: psalm.xml
            no_cache: true
        composer:
            file: ../composer.json
        phpunit:
            config_file: phpunit.xml.dist
